<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jumanji: Welcome to the Jungle</title>
    <!-- normalize css  -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- Link del css  -->
    <link rel="stylesheet" href="css/style.css">
    <!-- link del favicon  -->
    <link rel="stylesheet" href="img/fav-icon.png" type="image/x-icon">
    <!-- box icon  -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- Fuente de parrafo  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;500;700&display=swap" rel="stylesheet">

</head>

<body>
    <!-- Header -->
    <main>
        <header>
            <!-- navegacion -->
            <div class="nav container">
                <!-- logo -->
                <a href="index.html" class="logo">
                    Movie<span>Vel</span>
                </a>
                <!-- search Box -->
                <div class="search-box">
                    <input type="search" name="" id="search-input" placeholder="Search Movie">
                    <i class='bx bx-search'></i>
                </div>
                <!-- Users -->
                <a href="#" class="user">
                    <img src="img/user.jpg" class="user-img" alt="">
                </a>
            </div>
        <!-- navbar  -->
            <div class="navbar">
                <a href="index.html" class="nav-link">
                    <i class='bx bx-home'></i>
                    <span class="nav-link-title">Home</span>
                </a>
                <a href="#Trending" class="nav-link">
                    <i class='bx bxs-hot'></i>
                    <span class="nav-link-title">Trending</span>
                </a>
                <a href="#Explore" class="nav-link">
                    <i class='bx bx-compass'></i>
                    <span class="nav-link-title">Explore</span>
                </a>
                <a href="#Movies" class="nav-link">
                    <i class='bx bx-tv'></i>
                    <span class="nav-link-title">Movies</span>
                </a>
                <a href="#Favorites" class="nav-link">
                    <i class='bx bxs-heart-circle'></i>
                    <span class="nav-link-title">Favorites</span>
                </a>
            </div>
        </header>
        <!-- play movie container  -->
        <div class="play-container container">
            <!-- play image  -->
            <img src="play-page/play-background.jpg" alt="" class="play-img">
            <!-- play text  -->
            <div class="play-text">
                <h2>Jumanji: Welcome to the Jungle</h2>
                <!-- ratings  -->
                <div class="rating">
                    <i class='bx bxs-star'></i>
                    <i class='bx bxs-star'></i>
                    <i class='bx bxs-star'></i>
                    <i class='bx bxs-star'></i>
                    <i class='bx bxs-star-half' ></i>
                </div>
                <!-- tags  -->
                <div class="tags">
                    <span>Action</span>
                    <span>adventure</span>
                    <span>4K</span>
                </div>
                <!-- TRAILER BUTTON -->
                <a href="#" class="watch-btn">
                    <i class='bx bx-play-circle'></i>
                    <span>watch the trailer</span>
                </a>
            </div>
            <!-- Play btn  -->
            <i class='bx bx-right-arrow .play-movie'></i>
        </div>
  
    <!-- copyright -->
    <div class="copyrigh">
        <p>&#169; CarpollVenom all Right Reserved</p>
    </div>


    <!-- link del js -->
    <script src="js/main.js"></script>

</body>

</html>
